apiVersion: apps/v1
kind: Deployment
metadata:
  name: mycode-server
  labels:
    app: server
spec:
  replicas: 4
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      name: mycode-server
      namespace: hs
      labels:
        app: server
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey : "kubernetes.io/hostname"
          whenUnsatisfiable : "DoNotSchedule"
      containers:
        - name: server
          image: taehyeok02/mycode-server
          volumeMounts:
            - name: mycode-data
              mountPath: /home/vscode
          ports:
            - containerPort: 8080
      volumes:
        - name : mycode-data
          persistentVolumeClaim:
            claimName: mycode-pvc-dynamic
      imagePullSecrets:
        - name: docker-secret
          namespace: default
