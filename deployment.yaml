apiVersion: apps/v1
kind: Deployment
metadata:
  name: mycode-server
  labels:
    app: server
spec:
  replicas: 4
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      name: mycode-server
      namespace: hs
      labels:
        app: server
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey : "kubernetes.io/hostname"
          whenUnsatisfiable : "DoNotSchedule"
      containers:
        - name: server
          env:
            - name: password
              valueFrom:
                secretKeyRef:
                  name: mycode-password
                  key: password
          image: taehyeok02/mycode-server:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: mycode-data
              mountPath: /home/mycode
          ports:
            - containerPort: 8080
      volumes:
        - name : mycode-data
          persistentVolumeClaim:
            claimName: mycode-pvc-dynamic
            namespace: hs
      imagePullSecrets:
        - name: docker-secret
